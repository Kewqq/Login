<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Contain.css">

    <title>Login Page!</title>
    <style>
        body {
            background-image: url(Image_/unnamed.jpg);
            background-size: cover;
            box-sizing: border-box;
            background-origin: border-box;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
        }

        h1,
        p {
            text-align: center;
            margin-top: 20px;
        }

        input {
            width: 300px;
            height: 40px;
            border-style: none none solid none;
            margin-top: 0;
            background: none;
        }

        button {
            background: none;
            min-width: 30%;
            height: 35px;
            color: black;
            border: solid 1px powderblue;
            display: inline;
            justify-content: center;
            border-radius: 10px;
            background-color: rgba(225, 229, 230, 0.3);
        }

        button:hover {
            color: white;
        }

        a {
            display: block;
        }
        #forgot_{
            display: block;
            justify-self: end;
            font-size: small;
        }
    </style>
</head>

<body>
    <div class="main_box">
        <div>
            <h1>Log in</h1>
            <div>
                <p>Welcome to MyWeb page,<br>You need to log in before enter our page.</br></p>
            </div>

            <div class="login_box">
                <label for="text">Email/User name</label>
                <input id="text" placeholder="Pleas enter email or user name." type="text">

                <label for="password">Password</label>
                <input id="password" placeholder="Please enter your password" type="password">
                <div id="forgot_"><a href="_blank">Forgot password?</a></div>
            </div>
            <div id="btn">
                <div><button onclick="" id="login_btn" id="login">Log in</button></div>

                <p>Or</p>
                <div><a href="sign.html" style="text-decoration: no;"><button id="Sign">Sign up</button></a></div>
            </div>

        </div>
    </div>

</body>

</html>
