<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Contain.css">

    <title>Sign Up!</title>
    <style>
        body {
            background-image: url(Image_/unnamed.jpg);
            background-size: cover;
            backdrop-filter: blur(3px);
            box-sizing: border-box;
            background-origin: border-box;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0%;
            display: grid;
            align-items: center;
            justify-content: center;
        }

        h1,
        p {
            text-align: center;
            margin-top: 5px;
            margin-top: 20px;
        }

        input {
            width: 300px;
            height: 40px;
            border-style: none none solid none;
            padding: 5px;
            background: none;
        }

        button {
            background: none;
            min-width: 30%;
            height: 35px;
            color: black;
            border: solid 1px powderblue;
            display: inline;
            justify-content: center;
            border-radius: 10px;
            background-color: rgba(225, 229, 230, 0.3);
        }
        button:hover{
            color: white;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: white;
        }
    </style>

</head>

<body>
    <div class="main_box">
        <div>
            <h1>Sign up</h1>
            <p>Sign up for <strong>free</strong> and get better experience</p>
            <div class="sigh_box">

                <label for="">Name</label>
                <input type="text" placeholder="Enter your name" id="name">

                <Label for="texts">Email</Label>
                <input id="texts" placeholder="Please enter your email" type="text">

                <Label for="passwords">Password</Label>
                <input id="passwords" placeholder="please enter your password" type="password">

                <Label for="Confirm">Confirm password</Label>
                <input id="Confirm" placeholder="Confirm your password" type="password">
            </div>

            <div id="btn">
                <button onclick="" id="signUp"> Sign up!</button>
            </div>
            <div>
                <a href="Login.html"><p>Already have an account?</p></a>
            </div>

        </div>
    </div>

</body>

</html>
